<html lang="en">

<head>
  <title>Register</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      height: 100vh;
      margin: 0;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
    }

    form {
      width: 500px;
      padding: 20px;
      color: black;
    }

    img {
      margin: 1rem auto;
      display: block;
      width: 150px;
      height: auto;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #registerForm {
      background-color: rgba(255, 166, 0, 0.85);
      border-radius: 2rem;
      text-align: center;
    }

    #register-submit {
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: blanchedalmond;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }

    a {
      font-size: 14px;
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      margin-bottom: 20px;
    }

    @media (max-width: 700px) {
      form {
        width: 80%;
        padding: 15px;
      }

      input {
        font-size: 14px;
      }

      #register-submit {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 10px;
      }

      input {
        font-size: 12px;
      }

      #register-submit {
        font-size: 12px;
        padding: 6px 12px;
      }

      img {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <video src="sources/4K.mp4" autoplay loop muted></video>
  <form id="registerForm">
    <a href="index.html"><img src="sources/WhatsApp_Image_2024-12-29_at_2.15.23_AM-removebg-preview.png" alt="logo"></a>
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit" id="register-submit">Register</button>
    <br><a href="login.html">Go to Login</a>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      const user = {
        name: name,
        username: username,
        password: password,
      };

      localStorage.setItem(username, JSON.stringify(user));
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
