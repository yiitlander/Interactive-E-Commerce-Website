<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
    }

    form {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 166, 0, 0.85);
      border-radius: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    form h2 {
      color: black;
    }

    img {
      max-width: 150px;
      border-radius: 50%;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: blanchedalmond;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: rgba(255, 239, 213, 0.85);
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      text-decoration: underline;
      font-size: 14px;
    }

    a:hover {
      color: #ffecb3;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.5rem;
      }

      form {
        padding: 15px;
      }

      img {
        max-width: 120px;
      }

      input,
      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        font-size: 2rem;
      }

      form {
        padding: 10px;
        border-radius: 1rem;
      }

      img {
        max-width: 100px;
      }

      input,
      button {
        font-size: 12px;
        padding: 8px;
      }

      a {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <video src="sources/4K.mp4" autoplay loop muted></video>
  <form id="loginForm">
    <a href="index.html"><img src="sources/WhatsApp_Image_2024-12-29_at_2.15.23_AM-removebg-preview.png" alt="logo"></a>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="login-submit">Login</button>
    <a href="register.html">Go to Register</a>
  </form>

  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = localStorage.getItem(username);

        if (user) {
          const parsedUser = JSON.parse(user);
          if (parsedUser.password === password) {
            localStorage.setItem("user", JSON.stringify(parsedUser));
            window.location.href = "index.html";
          } else {
            alert("Incorrect password");
          }
        } else {
          alert("User not found");
        }
      });
  </script>
</body>

</html>
